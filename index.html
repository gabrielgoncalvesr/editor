<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rich-Text Editor</title>

    <link href="styles.css" rel="stylesheet" type="text/css">

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/708a397492.js" crossorigin="anonymous"></script>
</head>

<body onload="initDoc();">
    <div class="container">
        <div class="editor-box">
            <div class="tools">
                <div class="tools-bar">
                    <select onchange="formatDoc('formatblock',this[this.selectedIndex].value);this.selectedIndex=0;">
                        <option selected disabled>Formatting</option>
                        <option value="h1">Header 1 &lt;h1&gt;</option>
                        <option value="h2">Header 2 &lt;h2&gt;</option>
                        <option value="h3">Header 3 &lt;h3&gt;</option>
                        <option value="h4">Header 4 &lt;h4&gt;</option>
                        <option value="h5">Header 5 &lt;h5&gt;</option>
                        <option value="h6">Subtitle &lt;h6&gt;</option>
                        <option value="p">Paragraph &lt;p&gt;</option>
                        <option value="pre">Preformatted &lt;pre&gt;</option>
                    </select>

                    <select onchange="formatDoc('fontname',this[this.selectedIndex].value);this.selectedIndex=0;">
                        <option selected disabled>Font</option>
                        <option>Arial</option>
                        <option>Arial Black</option>
                        <option>Courier New</option>
                        <option>Times New Roman</option>
                    </select>

                    <select onchange="formatDoc('fontsize',this[this.selectedIndex].value);this.selectedIndex=0;">
                        <option selected disabled>Size</option>
                        <option value="1">Very small</option>
                        <option value="2">A bit small</option>
                        <option value="3">Normal</option>
                        <option value="4">Medium-large</option>
                        <option value="5">Big</option>
                        <option value="6">Very big</option>
                        <option value="7">Maximum</option>
                    </select>

                    <select onchange="formatDoc('forecolor',this[this.selectedIndex].value);this.selectedIndex=0;">
                        <option selected disabled>Color</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                    </select>

                    <select onchange="formatDoc('backcolor',this[this.selectedIndex].value);this.selectedIndex=0;">
                        <option selected disabled>Background</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                    </select>
                </div>

                <div class="tools-bar">
                    <button title="Clear" type="button"
                        onclick="document.getElementById('content-editable').innerHTML = ''">
                        <i class="fas fa-brush"></i>
                    </button>

                    <button title="Print" type="button" onclick="printDoc();">
                        <i class="fas fa-print"></i>
                    </button>

                    <button title="Undo" type="button" onclick="formatDoc('undo');">
                        <i class="fas fa-undo"></i>
                    </button>

                    <button title="Redo" type="button" onclick="formatDoc('redo');">
                        <i class="fas fa-redo"></i>
                    </button>

                    <button title="Remove Format" type="button" onclick="formatDoc('removeFormat');">
                        <i class="fas fa-remove-format"></i>
                    </button>

                    <button title="Bolder" type="button" onclick="formatDoc('bold');">
                        <i class="fas fa-bold"></i>
                    </button>

                    <button title="Italic" type="button" onclick="formatDoc('italic')">
                        <i class="fas fa-italic"></i>
                    </button>

                    <button title="Underline" type="button" onclick="formatDoc('underline');">
                        <i class="fas fa-underline"></i>
                    </button>

                    <button title="Justify Left" type="button" onclick="formatDoc('justifyleft');">
                        <i class="fas fa-align-left"></i>
                    </button>

                    <button title="Justify Center" type="button" onclick="formatDoc('justifycenter');">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <button title="Justify Right" type="button" onclick="formatDoc('justifyright');">
                        <i class="fas fa-align-right"></i>
                    </button>

                    <button title="Numbered List" type="button" onclick="formatDoc('insertorderedlist');">
                        <i class="fas fa-list-ol"></i>
                    </button>

                    <button title="Dotted List" type="button" onclick="formatDoc('insertunorderedlist');">
                        <i class="fas fa-list"></i>
                    </button>

                    <button title="Quote" type="button" onclick="formatDoc('formatblock','blockquote');">
                        <i class="fas fa-quote-right"></i>
                    </button>

                    <button title="Delete Indentation" type="button" onclick="formatDoc('outdent');">
                        <i class="fas fa-outdent"></i>
                    </button>

                    <button title="Add Indentation" type="button" onclick="formatDoc('indent');">
                        <i class="fas fa-indent"></i>
                    </button>

                    <button title="Hyperlink" type="button"
                        onclick="var sLnk=prompt('Write the URL here','http:\/\/');if(sLnk&&sLnk!=''&&sLnk!='http://'){formatDoc('createlink',sLnk)}">
                        <i class="fas fa-link"></i>
                    </button>

                    <button title="Cut" type="button" onclick="formatDoc('cut');">
                        <i class="fas fa-cut"></i>
                    </button>

                    <button title="Copy" type="button" onclick="formatDoc('copy');">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="text-box">
                <div class="content-editable" id="content-editable" contenteditable="true">
                    <p>digit some text</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
