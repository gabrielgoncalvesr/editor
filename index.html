<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rich-Text Editor</title>

    <link href="styles.css" rel="stylesheet" type="text/css">

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/708a397492.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="editor-box">
            <div class="tools-bar">
                <button id="header" onclick="format(this)">
                    <i class="fas fa-heading"></i>
                </button>
                <button id="bold" onclick="format(this)">
                    <i class="fas fa-bold"></i>
                </button>
                <button id="italic" onclick="format(this)">
                    <i class="fas fa-italic"></i>
                </button>
                <button id="code" onclick="format(this)">
                    <i class="fas fa-code"></i>
                </button>
                <button id="list" onclick="format(this)">
                    <i class="fas fa-list"></i>
                </button>
                <button id="underline" onclick="format(this)">
                    <i class="fas fa-underline"></i>
                </button>
                <button id="quote" onclick="format(this)">
                    <i class="fas fa-quote-right"></i>
                </button>
                <button id="link" onclick="format(this)">
                    <i class="fas fa-link"></i>
                </button>
            </div>
            <div class="text-box">
                <div contenteditable="true" class="content-editable" id="content-editable">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
